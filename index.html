<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
  <title>Wikipedia Viewer</title>

<body>
  <header>
    <img src="images/wikilogo.png" alt="Wikipedia logo and wordmark">
    <h1>Article Viewer</h1>
  </header>
  <div class="form-box">
    <input type="text" name="search" class="btn" id="searchField" placeholder="Search for Wikipedia article">
    <p>or</p>
    <button class="btn" id="randomButton">Click me for random articles!</button>
  </div>
  <div class="article-box"></div>
